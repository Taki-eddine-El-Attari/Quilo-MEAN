<!-- blog warpper start -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h2 class="section-title">
          <span>Recent posts</span>
        </h2>
      </div>
    </div>
    <div class="row gy-5 gx-4 g-xl-5">
      <div *ngFor="let item of articles.slice(0, 4)" class="col-lg-6">
        <article class="card post-card h-100 border-0 bg-transparent">
          <div class="card-body">
            <a
              class="d-block"
              [routerLink]="['/article', item._id]"
              title="{{ item.title }}"
            >
              <div class="post-image position-relative blog-image-container">
                <img
                  class="w-100 h-auto rounded blog-image"
                  [src]="'http://127.0.0.1:3000/getimage/' + item.image"
                  alt="{{ item.title }}"
                  width="970"
                  height="500"
                />
              </div>
            </a>
            <ul class="card-meta list-inline mb-3">
              <li class="list-inline-item mt-2">
                <i class="ti ti-calendar-event"></i>
                <span>{{ item.date | date }}</span>
              </li>
            </ul>

            <a
              class="d-block"
              [routerLink]="['/article', item._id]"
              title="{{ item.title }}"
            >
              <h3 class="mb-3 post-title">
                {{ item.title }}
              </h3>
            </a>
            <p>{{ item.description }}</p>
          </div>
          <div class="card-footer border-top-0 bg-transparent p-0">
            <ul class="card-meta list-inline">
              <li class="list-inline-item mt-2" *ngIf="item.idAuthor && authorsDict[item.idAuthor]">
                <a
                  [routerLink]="['/author', item.idAuthor]"
                  class="card-meta-author"
                  [title]="'Read all posts by - ' + authorsDict[item.idAuthor]?.name"
                >
                  <img
                    class="w-auto"
                    [src]="'http://127.0.0.1:3000/getimage/' + authorsDict[item.idAuthor]?.image"
                    [alt]="authorsDict[item.idAuthor]?.name"
                    width="26"
                    height="26"
                  />
                  by <span>{{ authorsDict[item.idAuthor]?.name }}</span>
                </a>
              </li>
              <li class="list-inline-item mt-2">
                <ul class="card-meta-tag list-inline">
                  <li
                    class="list-inline-item small"
                    *ngFor="let t of item.tags"
                  >
                    <a>{{ t }}</a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </article>
      </div>
      <div class="col-12 text-center">
        <a
          class="btn btn-primary mt-5"
          [routerLink]="['/articles']"
          aria-label="View all posts"
          ><i class="ti ti-new-section me-2"></i>View all posts</a
        >
      </div>
    </div>
  </div>
</section>
<!-- blog warpper end -->
